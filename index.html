<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">My profile</a></li>
                <li><a href="#">Payments history</a></li>
                <li class="settings"><a href="#">Settings</a></li>
                <li class="active"><a href="#">Change password</a></li>
            </ul>
        </aside>
    
        <div class="settings-section">
            <h2>Settings</h2>
            <div class="tabs">
                <a href="#" class="tab">Profile</a>
                <a href="#" class="tab active">Change password</a>
            </div>
            <div class="form-container">
                <div class="left-column">
                    <div class="form-group">
                        <label for="current-password">Current password</label>
                        <input type="password" id="current-password" placeholder="Type here">
                    </div>
                    <button class="update-password-btn">Update Password</button>
                </div>
                <div class="right-column">
                    <div class="form-group">
                        <label for="new-password">New password</label>
                        <input type="password" id="new-password" placeholder="Type here">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
